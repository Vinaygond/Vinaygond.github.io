author:
  name: Vinay Kumar Gond

social-network-links:
  rss: true
  email: 'vinaycse2018@gmail.com'
  #facebook: greatsaiyen007
  github: Vinaykumargond
  twitter: O_v_O30
  #  reddit: yourname
 
share-links-active:
  twitter: true
  facebook: false
  google: true
  linkedin: false
  instagram: false


disqus: 'vinay'

excerpt_length: 50


title-separator: '-'



timezone: 'Asia/Kolkata'
markdown: kramdown
highlighter: rouge
permalink: /:year-:month-:day-:title/
paginate: 5

kramdown:
  input: GFM
defaults:
  - scope:
      path: ''
      type: 'posts'
    values:
      layout: 'post'
      comments: true 
      social-share: true 
  - scope:
      path: '' # all files
    values:
      layout: 'page'
      show-avatar: true

link-tags: true

exclude:
  - CHANGELOG.md
  - CNAME
  - Dockerfile
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - Vagrantfile

# prose.io config
prose:
  rooturl: '_posts'
  media: 'img'
  ignore:
    - 404.html
    - LICENSE
    - feed.xml
    - _config.yml
    - /_layouts
    - /_includes
    - /css
    - /img
    - /js
  metadata:
    _posts:
      - name: 'layout'
        field:
          element: 'hidden'
          value: 'post'
      - name: 'title'
        field:
          element: 'text'
          label: 'Post title'
          placeholder: 'Title'
          alterable: true
      - name: 'subtitle'
        field:
          element: 'textarea'
          label: 'Subtitle'
          placeholder: 'A description of your post.'
          alterable: true
      - name: 'date'
        field:
          element: 'text'
          label: 'Date'
          help: 'Enter date of post.'
          placeholder: 'yyyy-mm-dd'
          alterable: true
      - name: 'image'
        field:
          element: 'text'
          label: 'Image'
          help: 'Add a thumbnail image to your post.'
          placeholder: 'Thumbnail'
          alterable: true
      - name: 'published'
        field:
          element: 'checkbox'
          label: 'Publish'
          help: 'Check to publish post, uncheck to hide.'

plugins:
  - jekyll-paginate
  - jekyll-sitemap
